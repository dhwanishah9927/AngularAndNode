<div class='container justify-content-center'>
    <div class='card-header text-white' style="background-color: black;" >
        <h3 class='card-title' style="text-align: center;">Add News</h3>
    </div> 
        <form [formGroup]="addNews" (ngSubmit)="addingNews()" >
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" formControlName="title"/>
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" formControlName="description"/>
            </div>
            <div class="form-group">
                <label>Image Url</label>
                <input type="text" class="form-control" formControlName="image"/>
            </div>
            <div class="form-group">
                <label>Published Date</label>
                <input type='date' class="form-control" formControlName="publishDate"/>
            </div>
            <div class="form-group">
                <label>Category</label>
                <input type="text" class="form-control" formControlName="category"/>
            </div>
            <div style="text-align: center;">
                <button class="btn btn-primary add" style="margin: 5px;">Add</button>
                <button class="btn btn-warning reset">Reset</button>
            </div>
        </form>
</div>
