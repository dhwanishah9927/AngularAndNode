    <head>
        <title>Dashboard</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <!-- For DataTables -->
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
    </head>
    <br>
        <div class="container-fluid" style="text-align: center;">
                <h2>News</h2>
                <form class="example container-fluid" action="/action_page.php" style="margin:auto;max-width:1100px"> Search By Title:
    <input type="text" placeholder="Search.." name="search" [(ngModel)]='searchQuery'>
</form><br>
                <div class="table-responsive">
                  <table class="table table-hover table-striped" id="myTable">
                    <caption>All News</caption>
                  <thead class = "thead-dark">
                    <tr>
                      <th>Title</th>
                      <th>Descrition</th>
                      <th>Published At</th>
                      <th>Edit / Delete</th>
                    </tr>
                  </thead>
                  <tbody>
                      
                  <tr *ngFor='let news of allNews | search:searchQuery'>
                    <td>{{news.title}}</td>
                    <td>{{news.description}}</td>
                    <td>{{news.publishDate}}</td>
                    <td>
                      <button 
                        type="button" 
                        class="update btn btn-warning" style="margin: 5px;" (click)="updateNews(news)">
                          Edit
                      </button>
                      <button 
                        type="button" 
                        class="delete btn btn-danger" (click)="onDeleteNews(news.title)" routerLink="/">
                        delete
                      </button>
                    </td>  
                  </tr>
                  </tbody>
                </table>
