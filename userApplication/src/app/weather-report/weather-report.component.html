
<div class="container">
    <div class='row'>
        <div class='column' *ngFor='let weatherCard of weatherForecast'>
            <div id="weather-report">
                
                <div class="weather-row" style="font-size: 35px;margin-top: 10px;">{{weatherCard.temp}}°</div>
                <div class="weather-row">
                    <i class="fa fa-3x fa-sun sun"></i>
                </div>
                <div *ngIf="weatherCard.outdoorWeather =='clouds'" class="weather-row" style="margin-top: -30px;">
                    <i class="fas fa-3x fa-cloud clouds"></i>
                </div>
                <div *ngIf="weatherCard.outdoorWeather =='rain'" class="weather-row" style="margin-top: -30px;">
                    <i class="fas fa-3x fa-cloud-showers-heavy clouds"></i>
                </div>
                <!-- clouds -->
                <!-- rain -->
                <div class="weather-row" style="font-size: 20px;margin-top: 5px;">Feels Like: {{weatherCard.feelsLike}}°</div>
                <div class="weather-row" style="font-size: 15px;margin-top: 5px;">City:{{weatherCard.city}}</div>
                <div class="weather-row" style="font-size: 20px;margin-top: 5px;">{{weatherCard.description}}</div>
                <div class="weather-row" style="font-size: 10px;margin-top: 5px;">Date: {{weatherCard.date}}PM</div>
            </div>
        </div>
    </div>
</div>
